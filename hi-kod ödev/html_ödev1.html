<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <form >
            <table id="başlık">
                <colgroup>
                    <col span="1" style="background-color: #eeded6">
                  </colgroup>

                <tr></tr>
                    <th > Bu tablo Kodluyoruz ekibinin Hi-Kod 4.0 programının ilk ödevidir.</th>
                </tr>
            </table>

            <table id="table_id">

                <colgroup>
                    <col span="3" style="background-color: #D6EEEE">
                  </colgroup>

                <tr style="font-style: oblique;">
                    <th>Ad</th>
                    <th>:</th>
                    <th><input type="text" id="name" name="name" placeholder='Örnek="Pelin Tuğçe"'></th>                   
                </tr>

                <tr> 
                    <th>Soyadı</th>
                    <th>:</th>
                    <th><input type="text" id="surname" name="surname" placeholder='Örnek="Dinç"'></th>
                </tr>

                <tr>
                    <th>Email</th>
                    <th>:</th>
                    <th><input type="email" id="email" name="email" placeholder='Örnek="example@gmail.com"'></th>                   
                </tr>

                <tr>
                    <th>Mezuniyet Tarihi</th>
                    <th>:</th>
                    <th><input type="date" id="graduated" name="graduated" placeholder='Örnek="31.01.2001"'></th>                    
                </tr>

                <tr>
                    <th>Telefon Numarası</th>
                    <th>:</th>
                    <th><input type="tel" id="tel" name="tel" placeholder='Örnek="+90 555 555 55 55"'></th>
                </tr>

                <tr>
                    <th>Okul Adı </th>
                    <th>:</th>
                    <th><input type="text" id="okul" name="okul" placeholder='Örnek="Tokat Gaziosmanpaşa Üniversitesi."'></th>
                </tr>

                <tr>
                    <th></th>
                    <th></th>
                    <th><input type="button" id="kaydet" name="kaydet" value="Kaydet">
                        <input type="button" id="sil" name="sil" value="Sil">
                    </th>

                </tr>

                <script src="script.js"></script>
            </table>
        </form>
    </body>
</html>
