<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Sayfası</title>
    <link rel="stylesheet" href="/hi-kod ödevler/ödev2_iletişimSayfasi/css/style.css">
</head>
<body>
    <form>   
        <table align="center">     
            <tr>
                <th colspan="3"><h1><img src="image.png" alt="çiçek">İletişim Formu!<img src="image.png" alt="çiçek"></h1></th>
            </tr>
            <tr>
                <th>Ad</th>
                <th>:</th>
                <td><input type="text" placeholder="Gizem" required></td>
            </tr>

            <tr>
                <th>Soyad</th>
                <th>:</th>
                <td><input type="text" placeholder="Gülcü"required></td>
            </tr>

            <tr>
                <th>Telefon Numarası</th>
                <th>:</th>
                <th><input type="tel" placeholder="0598 356 95 97" maxlength="11"></th>
            </tr>

            <tr>
                <th>Email</th>
                <th>:</th>
                <th><input type="email" placeholder="example@example.com" required></th>
            </tr>

            <tr>
                <th><label for="address">Adres</label></th>
                <th>:</th>
                <th><input type="text" id="address" name="address" placeholder="Adresinizi girin"></th>
            </tr>

            <tr>
                <th> <label for="subject">Konu</label></th>
                <th>:</th>
                    <th> <select id="subject" name="subject" required>
                         <option value="destek">Destek</option>
                         <option value="satis">Satış</option>
                         <option value="genel">Genel Soru</option>
                         <option value="sikayet">Şikayet</option>
                        </select></th>
 
             </tr>

             <tr>
                <th>Bir Dosya Seçin</th>
                <th>:</th>
                <th><input type="file"  id="file-input" class="custom-file-input"/></th>
             </tr>

            <tr>
                <th>Mesaj</th>
                <th>:</th>
                <th><input type="text" placeholder="Buraya bize söylemek istediğiniz şeyi yazın,lütfen!" required></th>
            </tr>

            <tr >
                
                <th colspan="3"><input type="submit" value="Gönder!"></th>
            </tr>
        </table>

        <footer>
            <table style="text-align: center;">
                <tr>
                    <th colspan="2"><h1>Bize Ulaşın!</h1></th>
                </tr>

                <tr>
                    <th style="color: #72913d ;">Telefon Numaramız:</th>
                    <td>+905268475587</td>
                </tr>

                <tr>
                    <th style="color: #72913d ;">Email:</th>
                    <td>info@example.com</td>
                </tr>
                <tr>
                    <th><h3>Adresimiz:</h3></th>
                    <th><div style="width: 100%"><iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=+(An%C4%B1tkabir)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/">gps devices</a></iframe></div></th>
                
                </tr>
            </table>
        </footer>
        
    </form>
</body>
</html>
